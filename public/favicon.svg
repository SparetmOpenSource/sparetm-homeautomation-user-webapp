<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bridgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bridgeGradient)"/>
  
  <!-- Cable-stayed bridge icon -->
  <!-- Left tower -->
  <rect x="25" y="35" width="4" height="30" fill="white"/>
  <!-- Right tower -->
  <rect x="71" y="35" width="4" height="30" fill="white"/>
  
  <!-- Bridge deck -->
  <rect x="20" y="60" width="60" height="3" fill="white"/>
  
  <!-- Cables from left tower -->
  <line x1="27" y1="35" x2="30" y2="60" stroke="white" stroke-width="1" opacity="0.8"/>
  <line x1="27" y1="35" x2="40" y2="60" stroke="white" stroke-width="1" opacity="0.8"/>
  <line x1="27" y1="35" x2="50" y2="60" stroke="white" stroke-width="1" opacity="0.8"/>
  <line x1="27" y1="35" x2="60" y2="60" stroke="white" stroke-width="1" opacity="0.8"/>
  <line x1="27" y1="35" x2="70" y2="60" stroke="white" stroke-width="1" opacity="0.8"/>
  
  <!-- Cables from right tower -->
  <line x1="73" y1="35" x2="70" y2="60" stroke="white" stroke-width="1" opacity="0.8"/>
  <line x1="73" y1="35" x2="60" y2="60" stroke="white" stroke-width="1" opacity="0.8"/>
  <line x1="73" y1="35" x2="50" y2="60" stroke="white" stroke-width="1" opacity="0.8"/>
  <line x1="73" y1="35" x2="40" y2="60" stroke="white" stroke-width="1" opacity="0.8"/>
  <line x1="73" y1="35" x2="30" y2="60" stroke="white" stroke-width="1" opacity="0.8"/>
</svg>
